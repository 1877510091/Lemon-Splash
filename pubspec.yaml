name: danci
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # ✅ 新增：数据库相关插件
  sqflite: ^2.3.0
  path: ^1.9.0
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # ✅ 注册资源文件
  assets:
    - assets/bg.jpg
    - assets/data/   # 这一行让APP能读取 data 文件夹下的所有 json

# 图标配置
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/icon.png" 
  min_sdk_android: 21